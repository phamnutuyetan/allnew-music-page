    <div class="row">
        <div class="col-lg-3 pdl-0">
            <div id="main-menu">

                <br/>
                <button class="animated-btn">

        </div>
        <div class="col-lg-6">
            <div class="container">
                <div class="column add-bottom">
                    <div id="mainwrap">
                        <div id="nowPlay">
                            <span class="left" id="npAction">Paused...</span>
                            <span class="right" id="npTitle"></span>
                        </div>
                        <div id="audiowrap">
                            <div id="audio0">
                                <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                            </div>
                            <div id="tracks">
                                <a id="btnPrev">&larr;</a>
                                <a id="btnNext">&rarr;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
                <form class="form-inline my-2 my-lg-0 ">
                        <input class="form-control" size="30" type="search" placeholder="Search" aria-label="Search">
                    </form>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>

        </div>

    </div>
